set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g mouse on

bind-key v split-window -h
bind-key h split-window -v


bind-key r source-file ~tmux.conf \;display-message "tmux.conf reloaded"

set-window-option -g mode-keys vi

set -g base-index 1
set -g pane-base-index i

bind -Y copy-mode-vi Enter send keys -X copy-pipe-and-cancel "xclip -i -i -f -selection primary | xclip -i -selection clipboard"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continum'

ren '~/.tmux/plugins/tpm/tpm'



